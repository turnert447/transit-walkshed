<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Seattle Population!</h2>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoianZhbmxhcmUiLCJhIjoiY21oY2Zrd29nMTN2dDJtcHh5YzlxYWVtNSJ9.bP5BGQT-tdmmsC1SStqvNw';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/light-v10', 
            zoom: 10, 
            center: [-122.335167, 47.608013] 
        });

        async function geojsonFetch() {
            let response = await fetch('assets/data/2020population_4326.geojson');
            let population = await response.json();

            map.addSource('population', {
                type: 'geojson',
                data: population
            });

            map.addLayer({
                id: 'population-layer',
                type: 'fill',
                source: 'population',
                paint: {
                  'fill-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'TOTAL_POPULATION'],
                    0, '#ffffcc',
                    500, '#a1dab4',
                    1000, '#41b6c4',
                    2000, '#2c7fb8',
                    4000, '#253494'
                  ],
                  'fill-opacity': 0.7,
                  'fill-outline-color': '#000'
                }
          });

        }

        map.on('load', geojsonFetch);

    </script>

</body>

</html>
